version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: farmfreshbd_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: farmfreshbd
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - farmfreshbd_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d farmfreshbd"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_test:
    image: postgres:17-alpine
    container_name: farmfreshbd_postgres_test
    restart: unless-stopped
    environment:
      POSTGRES_DB: farmfreshbd_test
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "15433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - farmfreshbd_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d farmfreshbd_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: farmfreshbd_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - farmfreshbd_network
    depends_on:
      - postgres
      - postgres_test

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local

networks:
  farmfreshbd_network:
    driver: bridge